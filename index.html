<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/types.css">
    <title>Poke Search</title>
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col text-center">
                <h1 class="text-title">POKE SEARCH</h1>
            </div>
        </div>
        <div class="despliegue">
            <div class="row lienzo border-corner">
                <div class="col px-3 py-2">
                    <div class="row">
                        <div class="col">
                            <div class="group space-group">
                                <h3 id="pk_count">Pokemones registrados:  </h3>
                                <div class="group">
                                    <div class="search-container">
                                        <input id="pk-search" type="search" placeholder="Buscar Pokemon">
                                        <button type="button" id="pk-btn-search"><ion-icon name="search-outline"></ion-icon></button>
                                    </div>
                                    <div class="filter-container">
                                        <button type="button" id="pk-btn-filter"><ion-icon name="filter-outline"></ion-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FILTROS (EN CONSTRUCCION) -->
            <div class="border-corner" id="pk-filter-container">
                <div class="col px-3 py-2">
                    <div class="row text-center" style="margin-bottom: 15px;">
                        <div class="px-3">
                            <div class="group">
                                <div class="col pk-emblema" data-type="normal">
                                    <img src="/imgs/normal.png" alt="normal" class="img-emblema">
                                    <h6 class="normal">NORMAL</h6>
                                </div>
                                <div class="col pk-emblema" data-type="fighting">
                                    <img src="imgs/fighting.png" alt="fighting" class="img-emblema">
                                    <h6 class="fighting">LUCHA</h6>
                                </div>
                                <div class="col pk-emblema" data-type="flying">
                                    <img src="imgs/flying.png" alt="flying" class="img-emblema">
                                    <h6 class="flying">VOLADOR</h6>
                                </div>
                                <div class="col pk-emblema" data-type="poison">
                                    <img src="imgs/poison.png" alt="poison" class="img-emblema">
                                    <h6 class="poison">VENENO</h6>
                                </div>
                                <div class="col pk-emblema" data-type="ground">
                                    <img src="imgs/ground.png" alt="ground" class="img-emblema">
                                    <h6 class="ground">TIERRA</h6>
                                </div>
                                <div class="col pk-emblema" data-type="rock">
                                    <img src="imgs/rock.png" alt="rock" class="img-emblema">
                                    <h6 class="rock">ROCA</h6>
                                </div>
                                <div class="col pk-emblema" data-type="bug">
                                    <img src="imgs/bug.png" alt="bug" class="img-emblema">
                                    <h6 class="bug">INSECTO</h6>
                                </div>
                                <div class="col pk-emblema" data-type="ghost">
                                    <img src="imgs/ghost.png" alt="ghost" class="img-emblema">
                                    <h6 class="shadow">FANTASMA</h6>
                                </div>
                                <div class="col pk-emblema" data-type="steel">
                                    <img src="imgs/steel.png" alt="steel" class="img-emblema">
                                    <h6 class="steel">ACERO</h6>
                                </div>
                                <div class="col pk-emblema" data-type="fire">
                                    <img src="imgs/fire.png" alt="fire" class="img-emblema">
                                    <h6 class="fire">FUEGO</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center" style="margin-bottom: 15px;">
                        <div class="px-3">
                            <div class="group space-group">
                                <div class="col pk-emblema" data-type="water">
                                    <img src="imgs/water.png" alt="water" class="img-emblema">
                                    <h6 class="water">AGUA</h6>
                                </div>
                                <div class="col pk-emblema" data-type="grass">
                                    <img src="imgs/grass.png" alt="grass" class="img-emblema">
                                    <h6 class="grass">HIERVA</h6>
                                </div>
                                <div class="col pk-emblema" data-type="electric">
                                    <img src="imgs/electric.png" alt="electric" class="img-emblema">
                                    <h6 class="electric">ELECTRICO</h6>
                                </div>
                                <div class="col pk-emblema" data-type="psychic">
                                    <img src="imgs/psychic.png" alt="psychic" class="img-emblema">
                                    <h6 class="psychic">PS√çQUICO</h6>
                                </div>
                                <div class="col pk-emblema" data-type="ice">
                                    <img src="imgs/ice.png" alt="ice" class="img-emblema">
                                    <h6 class="ice">HIELO</h6>
                                </div>
                                <div class="col pk-emblema" data-type="dragon">
                                    <img src="imgs/dragon.png" alt="dragon" class="img-emblema">
                                    <h6 class="dragon">DRAGON</h6>
                                </div>
                                <div class="col pk-emblema" data-type="dark">
                                    <img src="imgs/dark.png" alt="dark" class="img-emblema">
                                    <h6 class="dark">OSCURO</h6>
                                </div>
                                <div class="col pk-emblema" data-type="fairy">
                                    <img src="imgs/fairy.png" alt="fairy" class="img-emblema">
                                    <h6 class="fairy">HADA</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <div class="group">
                                <button class="btn-filter" type="button" id="pk-change-filter">Filtrar</button>
                                <button class="btn-filter" type="button" id="pk-clear-filter">Limpiar Filtros</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pk-lienzo border-corner mt-2 mb-3">
            <div class="col px-3 py-2" id="pk_data_cont">
                <div class="pk-data-cont">
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <div class="group" id="pages"></div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
